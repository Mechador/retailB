<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Retail Boss</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div class="container-fluid">
    <form class="login-form" role="form">
        <div class="form-group">
            <span class="background-logo"></span>
        </div>
        <div class="form-group">
            <label for="login" class="login-label">login</label>
            <input type="text" id="login" class="input-login-form lologin">
        </div>
        <div class="form-group">
            <label for="pass" class="login-label">password</label>
            <input type="text" id="pass" class="input-login-form">
        </div>
        <div class="form-group form-logged">
            <p class="logged-in">
                <input type="checkbox" name="keep-login" value="keep-login" class="checkbox-2" />keep me logged in
            </p>
        </div>
        <button class="btn btn-lg btn-block" id="log-in-btn" type="submit">LOG IN</button>
    </form>
</div>
  </body>
</html>
